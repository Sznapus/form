<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>form</title>
  </head>
  <body class="wrapper">
    <form action="https://formspree.io/f/mrgrnjnz" method="POST" class="form">
      <h2 class="form__title">Contact</h2>
      <label class="form__label">
        <input
          type="email"
          name="_replyto"
          placeholder="email"
          class="form__text"
        />
      </label>
      <label class="form__label form__label-textarea">
        <textarea
          name="message"
          placeholder="message"
          class="form__text form__textarea"
          rows="5"
        ></textarea>
      </label>
      <button type="submit" class="form__submit">Send</button>
    </form>
  </body>
</html>
